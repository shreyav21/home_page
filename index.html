<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <nav>
        <p style="margin-left: 30px;">LOGO</p>
        <ul>
            <li>Home</li>
            <li>Contact</li>
            <li>About</li>
            <li>Menu</li>
        </ul>
        <div class="btn">
            <button style="margin-right: 50px;">Book Table</button>
        </div>
    </nav>
    <div class="image">
        <div class="para">
            <h1 data-aos="zoom-in-up" data-aos-duration="4000">Best food for <br>your taste</h1>
            <p data-aos="fade-up" >Discover delectable cuisine and unforgettable moments <br>in our welcoming culinary heaven</p>
            <div class="btn" >
                <button style="border: 1px solid black;">Book Table</button>
                <button style="border: 1px solid black;">View Menu</button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
